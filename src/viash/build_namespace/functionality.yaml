name: build_namespace
description: |
  Build/export a namespace under src/ and export the available platforms to
  their respective target/ directory.
arguments:
  - name: "--namespace"
    alternatives: ["-n"]
    type: string
    description: The name of the namespace
    required: true
    default: viash
  - name: "--src"
    alternatives: ["-s"]
    type: file
    direction: input
    description: An alternative location if not under src/<namespace>
    required: false
    default: src
  - name: "--target"
    alternatives: ["-t"]
    type: file
    description: An alternative location if not target
    direction: output
    default: target
resources:
  - type: bash_script
    path: ./code.sh
version: 0.2.0-rc2
