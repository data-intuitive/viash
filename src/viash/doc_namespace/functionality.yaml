name: doc_namespace
description: |
  Generate namespace documentation based on the effective contents of
  the target/ build directory (or different if configured like this).
arguments:
- name: "--namespace"
  alternatives: ["-n"]
  type: string
  description: The name of the namespace
  required: true
  default: viash
- name: "--target"
  alternatives: ["-t"]
  type: string
  description: An alternative location if not target/
  default: target
resources:
- type: bash_script
  path: ./code.sh
