name: testbash
description: | 
  Prints out the parameter values.
  Checking what happens with multiline descriptions.
arguments: 
- name: "input"
  type: file
  description: An input file with positional arguments.
  direction: input
  required: true
- name: "--real_number"
  type: double
  description: A real number with positional arguments.
  required: true
- name: "--whole_number"
  type: integer
  description: A whole number with a standard flag.
  required: true
- name: "-s"
  type: string
  description: A sentence or word with a short flag.
  required: true
- name: "--truth"
  type: boolean_true
  description: A switch flag.
- name: "--output"
  alternatives: ["-o"]
  type: file
  description: Write the parameters to a json file.
  direction: output
- name: "--log"
  type: file
  description: An optional log file.
  direction: log
- name: "--optional"
  type: string
  description: An optional string.
- name: "--optional_with_default"
  type: string
  default: "The default value."
- name: "--passthrough"
  type: string
  description: A passthrough parameter
  passthrough: true
- name: "--passthroughbool"
  type: boolean_true
  description: A passthrough parameter 2
  passthrough: true
resources:
- type: bash_script
  path: ./code.sh
- path: resource1.txt
- path: https://raw.githubusercontent.com/scala/scala/2.13.x/NOTICE
tests:
- type: bash_script
  path: tests/check_outputs.sh
- type: bash_script
  path: tests/fail.sh
- path: resource2.txt
