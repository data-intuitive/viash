name: Viash
description: 
platform: bash
arguments:
- name: "mode"
  type: string
  description: "Run mode"
  required: true
  passthrough: true
- name: "--functionality"
  alternatives: ["-f"]
  type: file
  description: "Functionality"
  mustExist: true
  required: true
  direction: input
  passthrough: true
- name: "--platform"
  alternatives: ["-p"]
  type: file
  description: "Platform"
  mustExist: true
  required: true
  direction: input
  passthrough: true
- name: "--output"
  alternatives: ["-o"]
  type: file
  description: "Output file"
  required: true
  default: output.txt
  direction: output
  passthrough: true
resources:
- type: bash_script
  path: ./code.sh
- path: ./viash-assembly-0.0.1.jar
