name: wrapped_filter
description: cat a file with arguments and optionally apply a filter
function_type: transform
arguments:
- name: "--input"
  type: file
  description: "Input file"
  must_exist: true
  required: true
  default: input.txt
  direction: input
- name: "--filter"
  type: string
  description: "Filter to apply (i.e. regex)"
  default: ".*"
- name: "--number_nonblank"
  alternatives: ["-b"]
  type: boolean_true
  description: "Add line numbers (before filtering)"
- name: "--output"
  type: file
  description: "Output file"
  required: true
  default: output.txt
  direction: output
resources:
- type: bash_script
  path: ./code.sh
