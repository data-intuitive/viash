name: wrapped_filter
description: cat a file with arguments and optionally apply a filter
platform: bash
ftype: convert
arguments:
- name: "--input"
  type: file
  description: "Input file"
  mustExist: true
  required: true
  direction: input
- name: "--filter"
  type: string
  description: "Filter to apply (i.e. regex)"
  default: ".*"
- name: "-b"
  type: boolean
  description: "Add line numbers (before filtering)"
  flagValue: true
- name: "--output"
  type: file
  description: "Output file"
  required: true
  direction: output
resources:
- name: main
  path: ./code.sh
