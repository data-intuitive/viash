name: print_params
description: | 
  Prints out the parameter values.
  Checking whether multiline descriptions work.
arguments: 
- name: "real_number"
  type: double
  description: A real number.
  required: true
- name: "--whole_number"
  alternatives: ["-w"]
  type: integer
  description: A whole number.
  default: 10
- name: "-s"
  type: string
  description: A sentence.
  default: "The slow pink seal slid under the eager sandwich."
  required: true
- name: "--truth"
  type: boolean_true
  description: A switch flag.
- name: "--output"
  type: file
  description: The path to the output file.
  default: output.txt
  required: true
  direction: output
resources:
- type: python_script
  path: ./code.py

