name: md_to_html
description: empty
function_type: convert
arguments:
- name: inputfile
  type: file
  required: true
  default: test.md
- name: "--output"
  type: file
  description: The path to the output file.
  default: test.html
  required: true
  direction: output
- name: "--template"
  type: string
  description: The path to the html template
  default: template.html
  required: true
- name: "--css"
  type: string
  description: the path to the css template
  default: template.css
  required: true
- name: "-s"
  type: boolean
  description: Create standalone html file
  required: true
resources:
- type: executable
  path: pandoc
