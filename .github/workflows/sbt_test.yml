name: Scala CI
  
on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Set up Python
      uses: actions/setup-python@v2
      with: 
        python-version: 3.8
    - name: Set up R
      uses: r-lib/actions/setup-r@master
      with:
          r-version: '3.6.1'
    - name: Install renv 0.9.2
      run: Rscript -e "install.packages('optparse', repos = 'http://cran.rstudio.com', type = 'source')"
    - name: Run tests
      run: sbt clean 'testOnly -- -l com.dataintuitive.viash.DockerTest' # exclude docker tests for now
